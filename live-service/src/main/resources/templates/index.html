		<!-- Simplify -->

  	<body>

						<div class="text-center m-top-sm">

							<div class="input-group m-top-sm"> 
								<input type="password" class="form-control text-sm" placeholder="Enter your password" />

									<a class="btn btn-success" href="#">

			});
		</script>
